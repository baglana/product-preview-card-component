<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <script type="module" src="/src/main.ts"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <article class="card">
    <picture>
      <source media="(min-width: 600px)" srcset="./public/image-product-desktop.jpg">
      <img class="card__product-image" src="./public/image-product-mobile.jpg" alt="Card product image">
    </picture>
    <div class="card__body">
      <hgroup class="card__product-title">
        <p>Perfume</p>
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
      </hgroup>

      <p class="card__product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__product-price-wrapper">
        <p class="card__product-price">$149.99</p>
        <del class="card__product-price-old">$169.99</del>
      </div>

      <button class="card__add-to-cart-button" type="button">
        Add to Cart
      </button>
    </div>
  </article>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/baglana">@baglana</a>.
</div>
</body>
</html>
